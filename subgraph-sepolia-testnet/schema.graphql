type SwapAccepted @entity(immutable: true) {
  id: Bytes!
  swapId: BigInt! # uint256
  owner: Bytes! # address
  allowed: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

